<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" type="image/ico" href="am.png">
    <title>Creating a Story</title>
</head>
<body>
<div
    data-aos="fade-in"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="false"
    data-aos-anchor-placement="top-center"
  >
<section id="top">
    <img src="am.png" alt="Logo">
</section>
</div>
<div class = "first" data-aos="flip-up" data-aos-delay="1500">
<section id="main">
    <h1>Complete the Form -<br> Complete the Story!</h1>
    <hr>
    <!--Add your form below:-->
    <form action="./story.html" method="GET">

        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required>

        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required><br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required><br>
        <label for="adj-1">Adjective(past tense):</label>
        <input id="adj-1" name ="adj-1" type ="text" required><br>
        <label for="verb-1">Verb(ends in -ing):</label>
        <input id ="verb-1" name="verb-1" type="text" required><br>
        <label for="num-1">Number:</label>
        <input id ="num-1" name="num-1" type="number" required><br>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for ="no">No</label><br>
        <label for="speed" >Relative speed (ends in -er):</label>
        <select id ="speed" name="speed" required>
            <option value="slower">Slower</option>
            <option value="Faster">Faster</option>

        </select><br>
        <label for= "quote">Moitvational Quote:</label>
        <input id="quote" name="quote" type="text" list="quote-choice" required>
        <datalist id="quote-choice">
            <option value="winner gets ice cream"></option>
            <option value="winner get lolipop"></option>
            <option value="winner gets medal"></option>
            <option value="slow and steady win the race"></option>

        </datalist><br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40"></textarea><br>







        <input class = "button" type="submit" value="Form My Story!">

    </form>
</section>
</div>

</body>
</html>
